<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>socket io eg</title>
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>Testing Socket IO</h1>

  <script>
    var socket = io.connect("http://localhost:3000");

    socket.emit("message", "Hello !");
    socket.on("echo", function(data) {
      document.write(data);
    });
  </script>

</body>
</html>
