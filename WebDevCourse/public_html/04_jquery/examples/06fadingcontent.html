	</style>

<body> 

	<h1>Ch 04. Fading Content</h1>
	
	<div>
		<p id="texttofade">Here is some initial text that will fade when the button below gets pressed</p>
	</div>

	<div>
		<button id="fadeOutButton">Click me to fade out the above text in 500 milliseconds...</button>
	</div>

	<div>
		<button id="fadeOutFastButton">Click me to fade out the above text in 2 seconds...</button>
	</div>

	<div>
		<button id="fadeInButton">Click me to fade in the above text...</button>
	</div>

	<div>
		<br><p><a href="http://api.jquery.com/fadeout/" target="_blank">jQuery fadeOut reference docs</a></p>
	</div>

	<script>
	
		$("#fadeOutButton").click(function() {
			$("#texttofade").fadeOut(500);
		});
	
		$("#fadeOutFastButton").click(function() {
			$("#texttofade").fadeOut(2000, function() {
				alert("fadeOut complete - callback fcn called");
			});
		});
	
		$("#fadeInButton").click(function() {
			$("#texttofade").fadeIn();
		});
	
	</script>


</body>
