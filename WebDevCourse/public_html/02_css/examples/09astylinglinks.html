<!doctype html>
<html>
<head>
    <title>Styling Links</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    
		.clear {
			clear: both;
		}
		
		p {
			font-family:Arial, Helvetica, sans-serif;
			text-align:left;
		}

		.greenbox {
			width:350px;
			height:50px;
			background-color:green;
			margin:13px;
		}
    
    	a:visited {
    		color:green;
    	} 
    
    	a:hover {
    		font-size:50px;
    	}

    </style>    
</head>

<body>

    <h1>STYLING LINKS</h1>
	<hr />

	<a href="http://www.google.com" target=_blank>Google in a new tab</a>
	<br>
	Hover over the links to see another styling feature
	<br>
	<a href="http://www.google.se" target=_blank>Google SE</a>

	<div class="clear"> </div>

</body>

</html>
