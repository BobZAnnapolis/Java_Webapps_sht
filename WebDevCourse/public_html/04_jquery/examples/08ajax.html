	<div><p>Reload the page to see AJAX on the server in action<br>

	<script>

		// 'get' the contents of this url, save into a data var, 
		// then display it to user - could be used for 'screen scraping' apps
		$.ajax({
			url:"08ajax.html"
		}).done(function(data) {		
			alert(data);
		});
	
		alert("Now we're going to use some ajax to change the header - dismiss this dlg and then check the h1/header section");
	
		// using ajax, change the contents of the h1 section - get source from specified file
		// assuming the file exists and is in the current directory
		$.ajax({
			url:"08btest.html"
		}).done(function(data) {		
			$("h1").html(data);
		});
	
	
	</script>
