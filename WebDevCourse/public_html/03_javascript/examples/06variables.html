<body> 

	<h1>Javascript Variables</h1>

	<input id="myInput" type="text" value="enter text here" />

	<button id="stylesChanger">Change the text below...</button/>
		
	<div id="changerDiv">This is the text that will be changed</div>

	<script type="text/javascript">
		
//		var newText=document.getElementById("myInput").value;
		var newText;
		var divID="changerDiv";
		
		document.getElementById("stylesChanger").onclick=function() {

			// set var = to current contents each time fcn is called
			newText=document.getElementById("myInput").value;
			
			document.getElementById(divID).innerHTML=newText;

		}
		
	</script>
				
</body>
