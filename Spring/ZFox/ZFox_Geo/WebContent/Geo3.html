<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Geocoding service</title>
<style>
html,body,#map-canvas {
	height: 100%;
	margin: 0px;
	padding: 0px
}

#panel {
	position: absolute;
	top: 5px;
	left: 50%;
	margin-left: -180px;
	z-index: 5;
	background-color: #fff;
	padding: 5px;
	border: 1px solid #999;
}
</style>
<script
	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
    <!-- 8 at a time seems to be the limit -->
	var myAddresses2 = ["7614 Cinder Shadow Road, Tiger, Missouri"
                    , "8498 Noble Autoroute, Jansen, Maine"
                    , "9131 Wishing Lookout, Noel, Delaware" 
                    , "6449 High Horse Ramp, King Salmon, Rhode Island" 
                    , "7797 Misty Treasure Common, Counselor, New Hampshire"
                    , "4645 Gentle Bluff Moor, Bjorkdale, Alaska" 
                    , "7942 Indian Deer Circle, Love Lady, Rhode Island" 
                    , "9078 Bright Corners, Maxinkuckee, New Jersey" 
                    , "8495 Green Butterfly Key, Rome, New Hampshire" 
                    , "5737 Thunder Pony Parade, Kawkawlin, Virginia" 
                    , "6330 Iron Dale Pines, Free Trade, Kansas" 
                    , "8794 Old Path, Bountiful, Arizona" 
                    , "8466 Silent Cider Alley, Mclean, Virginia" 
                    , "4080 Cotton Anchor Highlands, Ogletown, Michigan"
                    , "5316 Dewy Avenue, Scary, Kentucky" 
                   ];
var geocoder;
var map;
function initialize() 
{
	geocoder = new google.maps.Geocoder();
	var latlng = new google.maps.LatLng(41.850, -87.65);
	var mapOptions = {
			zoom: 4,
			center: latlng
	}
	map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
} <!-- end function initialize -->

function codeAddress() 
{
	var success = true;
	var attempts = 1;
	var idx = 0;
	var arrayLength = myAddresses2.length;
	while ( (idx < arrayLength) && (success == true) && (attempts < 3))
	{
		var address = myAddresses2[idx];
		geocoder.geocode( { 'address': address}, function(results, status)
		{
			if (status == google.maps.GeocoderStatus.OK) {
				map.setCenter(results[0].geometry.location);
				var marker = new google.maps.Marker({
					map: map,
					position: results[0].geometry.location
					});
				var info = myAddresses2[idx];
				google.maps.event.addListener(marker, 'click', function () {
					var infowindow = new google.maps.InfoWindow({
						content: info
					});
					infowindow.open(map, marker);
				});

			} else {
				alert('Geocode was not successful for the following reason: ' + status);
				success = false;
			}
		}); <!-- end geocoder -->
		idx++;
	} <!-- end while -->
}  <!-- end function codeAddress ->

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
 	<div id="panel">
		<input id="address" type="textbox" value="Version 6"> <input
			type="button" value="Geocode" onclick="codeAddress()">
	</div>
	<div id="map-canvas"></div>
</body>
</html>
