<!doctype html>
<html>
<head>
    <title>04 Animating Content</title>
 
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Ch 04 Animating Content" />
	
	<script type="text/javascript" src="../js/jquery_300_min.js"></script>
	
	<style>
	
		#greencircle {
			width: 90px;
			height:90px;
			background-color:green;
			border-radius:100px;
		}

		#bluecircle {
			width: 90px;
			height:90px;
			background-color:blue;
			border-radius:100px;
		}

		#yellowcircle {
			width: 90px;
			height:90px;
			background-color:yellow;
			border-radius:100px;
		}

	</style>
	
</head>
 
<body> 

	<h1>Ch 04. Animating Content</h1>
	
	<div><p>Using jQuery, click to animate this circle's width</p></div>
	<div id="greencircle"></div>

	<div><p>Click to animate the width, height and border radius</p></div>
	<div id="bluecircle"></div>

	<div><p>Click to animate the above as well as move around and speed up</p></div>
	<div id="yellowcircle"></div>

	<script>
	
		$("#greencircle").click(function() {
			$(this).animate({width:"300px"},1500);
		});
	
		$("#bluecircle").click(function() {
			$(this).animate( { 
				width:"300px",
				height:"300px",
				borderRadius:"150px"				
				},
				1500);
		});
	
		$("#yellowcircle").click(function() {
			$(this).animate( { 
				width:"300px",
				height:"300px",
				borderRadius:"150px",
				marginLeft:"100px",
				marginTop:"100px"
				},
				800);
		});
	
	</script>


</body>
	<hr />
	<p><a href="../index.html">..HOME..</a></p>
</html>
