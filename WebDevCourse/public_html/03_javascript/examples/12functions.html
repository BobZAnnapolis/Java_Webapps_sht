<body> 

	<h1>Javascript FUNCTIONS</h1>

	<p>This field is tagged with an id and populated by a function call.</p>

	<p id="myNumber">  </p>
	
	<script type="text/javascript">

		function alertMe() {
			alert("Hi BJ !! - No parameter fcn");
		}
		
		function adding(a, b) {
			alert("fcn: adding(" + a + ", " + b + ") = " + (a+b));
		}
		
		function getResult(a, b) {
			return(a+b);
		}
		
		alertMe();
		adding(3,4);
//		alert(getResult(9,4));

		document.getElementById("myNumber").innerHTML=getResult(9,4);

	</script>
