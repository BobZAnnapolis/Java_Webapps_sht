<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>websocket example</title>

    <script>
      var conn = new WebSocket('ws://localhost:8001');
      conn.onmessage = function ( event) {
        console.log("Client rcvd : " + event.data);
        document.getElementById('result0').value=event.data;
      };
    </script>
</head>

<body>
    <p>
      Result: <output type=text id="result0" value="" readonly> </output>
    </p>

    <input type="text" onchange="conn.send(this.value);" />
</body>

</html>
