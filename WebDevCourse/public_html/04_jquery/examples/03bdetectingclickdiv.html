<!doctype html>
<html>
<head>
    <title>04 Detecting A Click By DIVs</title>
 
	<meta charset="utf-8" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Ch 04 Detecting a Click Using DIVs" />
	
	<script type="text/javascript" src="../js/jquery_300_min.js"></script>
	
	<style>
	
		.redsquare {
			width: 100px;
			height:100px;
			background-color:red;
			margin:10px;
		}
	
		#greencircle {
			width: 100px;
			height:100px;
			background-color:green;
			border-radius:100px;
		}
	
	</style>
	
</head>
 
<body> 

	<h1>Ch 04. Detecting a Click By Just Specifying a DIV</h1>

	<div>
		<p>
			Click on any of the objects to see the jQuery click function in action.<br><br>
			This example pops up an alert anytime any DIV anywhere on the page<br> 
			is clicked in. This text is in a div, try it out.
		</p>
	</div>

	<div class="redsquare"></div>
	<div id="greencircle"></div>
	<div class="redsquare"></div>

	<script>
	
		$("div").click(function() {			
			alert("div click !!");
		})
	
	</script>


</body>

</html>
