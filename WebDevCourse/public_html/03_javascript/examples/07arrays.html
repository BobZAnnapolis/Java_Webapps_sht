<body> 

	<h1>Javascript Arrays</h1>

	<button id="stylesChanger">Change the text below...</button/>
		
	<div id="changerDiv">This is the text that will be changed</div>

	<script type="text/javascript">

		var myArray=new Array();
		myArray[0]="pizza";
		myArray[1]="chocolate";
		
		console.log(myArray);
		
		myOtherArray=["rain","sunshine","snow","sleet"];
		myOtherArray.push("fog");
		console.log(myOtherArray);
		console.log(myOtherArray.length);

		var divID="changerDiv";
		
		document.getElementById("stylesChanger").onclick=function() {

			document.getElementById(divID).innerHTML=myArray[1];

		}
		
	</script>
