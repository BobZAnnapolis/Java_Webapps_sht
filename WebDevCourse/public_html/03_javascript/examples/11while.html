<body> 

	<h1>Javascript WHILE LOOPS</h1>

	<p>How many fingers are you holding up ?</p>

	<input id="myNumber" />
	
	<button id="guess">Guess !</button>

	<script type="text/javascript">

		var myNumber = document.getElementById("myNumber").value;
			
		document.getElementById("guess").onclick=function() {

			var gotit=false; var guesses=0; var x;
			
			while (gotit==false) {

				var x=Math.random();
				x=x*6;
				x=Math.floor(x);
				if (x==0) {
					x=1;
				}
				if (x>5) {
					x=5;
				}
			
				if (x==myNumber) {
					alert("COMPUTER GUESSED !! You : " + myNumber + "; Computer :" + x);
					gotit=true;
				} else {
					alert("WRONG !! You : " + myNumber + "; Computer :" + x);
				} // endif
				
				guesses++;
				
			} // end while
			
			alert("IT ONLY TOOK THE COMPUTER " + guesses + " guesses.");
			
		} // end onclick

	</script>
				
</body>
