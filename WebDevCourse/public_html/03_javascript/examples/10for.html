	<h1>Javascript FOR LOOPS</h1>

	Refresh the page to see FOR loops in action.<br>

	Display the concatenated array info here:<br>
	<p id="arrayString"></p>

	<script type="text/javascript">

		var arrayString="";

		var myArray=["pizza","chocolate","vodka"];

		for (var i=0; i<myArray.length; i++) {
		
			alert(myArray[i]);
			
			arrayString=arrayString+myArray[i]+" ";
			console.log(arrayString);
		
		}

		document.getElementById("arrayString").innerHTML=arrayString;

	</script>
